name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    # Ensure Python prints UTF-8 on CI runners
    env:
      PYTHONIOENCODING: utf-8
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Show Python info
        run: |
          python --version
          pip --version
          python -c "import sys; print('stdout encoding:', sys.stdout.encoding)"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/setup.py', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install package and dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # Install editable package with dev extras (ensure .[dev] is defined in pyproject.toml)
          pip install -e ".[dev]" || pip install -e .

      - name: Verify package installation
        run: |
          python -c "import importlib, sys; importlib.import_module('valori'); print('Valori imported OK')"

      - name: Lint with flake8
        run: |
          pip install flake8 || true
          flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true

      - name: Format check with black
        run: |
          pip install black || true
          black --check src/ tests/ || true

      - name: Type check with mypy
        run: |
          pip install mypy || true
          mypy src/ --ignore-missing-imports || true

      - name: Run tests (skip Annoy on macOS to avoid segfaults)
        # Use a shell snippet so we can pick the right pytest invocation per runner
        run: |
          echo "Running tests on $RUNNER_OS / Python ${{ matrix.python-version }}"
          # If this is macOS, skip tests that are known to cause segfaults (Annoy compiled extension)
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            echo "macOS runner detected â€” skipping tests that require Annoy (use marker 'annoy')"
            pytest tests/ -k "not annoy" --cov=valori --cov-report=xml --cov-report=term-missing
          else
            pytest tests/ --cov=valori --cov-report=xml --cov-report=term-missing
          fi

      - name: Upload coverage artifact (unique per matrix)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}-py${{ matrix.python-version }}
          path: coverage.xml

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
